<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Tracking</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .camera-panel {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .camera-image {
            width: 100%;
            max-width: 530px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #eee;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .left-right-panels {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px; /* Space between panels */
        }

        .left-panel, .right-panel {
            flex: 1;
            min-width: 280px;
            padding: 10px;
            box-sizing: border-box;
        }

        .battery-icon {
            position: relative;
            width: 120px;
            height: 60px;
            border: 3px solid #333;
            border-radius: 15px;
            margin: 10px 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .battery-icon::before {
            content: '';
            position: absolute;
            left: -25px;
            width: 10px;
            height: 30px;
            background: #333;
            border-radius: 2px;
        }

        .battery-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #4caf50;
            transition: width 0.5s ease;
        }

        .battery-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .slider-container {
            margin-top: 20px;
            width: 80%;
        }

        #historySlider {
            width: 100%;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 50px;
        }

        .fas {
            color: #4caf50; /* Change icon color to green */
            margin-right: 10px; /* Space between icon and text */
        }

        .back-button {
            position: absolute;
            top: 20px; /* Adjust the value for vertical position */
            left: 20px; /* Adjust the value for horizontal position */
            font-size: 0.8em;
            padding: 5px 10px;
            z-index: 10; /* Ensures it's above other content */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .camera-image {
                max-width: 100%;
            }

            .left-right-panels {
                flex-direction: column; /* Stack the panels on smaller screens */
                width: 100%;
            }

            .left-panel, .right-panel {
                width: 100%; /* Each panel takes full width on small screens */
            }

            .camera-panel {
                flex-direction: column; /* Stack cameras vertically on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .left-panel, .right-panel {
                padding-left: 20px;
                padding-right: 20px;
            }

            .back-button {
                top: 10px; /* Adjust position for smaller screens */
                left: 10px;
            }
        }



    </style>
</head>
<body>
    <div>
        <button class="back-button" onclick="window.location.href='SelectCar.html'">Tagasi</button>
    </div>
    <section>
        <div class="container">
            
            <!-- Camera images at the top -->
            <div class="camera-panel">
                <img id="cameraFront" class="camera-image" alt="Front Camera View">
                <img id="cameraBack" class="camera-image" alt="Back Camera View">
            </div>

            <!-- Left and Right Panels below the camera images -->
            <div class="left-right-panels">
                <!-- Left panel for car information -->
                <div class="left-panel">
                    <h3>Auto Parameetrid</h3>
                    <p id="carName">Auto Nimi:</p>
                    <p id="coordinates">Koordinaadid: </p>
                    <p id="batteryInfo"></p>

                    <div class="battery-icon">
                        <div class="battery-level" id="batteryLevel"></div>
                        <div class="battery-label" id="batteryLabel">0%</div>
                    </div>

                    <div id="dynamicParameters">
                        <!-- Parameters will be injected here -->
                    </div>

                    
                </div>

                <!-- Right panel for the map -->
                <div class="right-panel">
                    <div id="map"></div> <!-- Map container -->

                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" id="historySlider">
                    </div>
                    <button class="back-to-car-button" onclick="flyToCarLocation()">Tagasi auto juurde</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get query parameters from the URL
            function getQueryParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return {
                    carId: urlParams.get('carId')
                };
            }

            const markers = {}; // Object to hold markers
            const carId = getQueryParams().carId;
            let carLocation = null; // Store car location for flying back
            let routeData = []; // Store historical route data
            let carMarker = null;

            // Initialize the map and set the initial view
            var map = L.map('map').setView([59.395720, 24.672221], 13);

            // Add OpenStreetMap tiles to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Define the custom car icon
            const carIcon = L.icon({
                iconUrl: 'images/mapPing.png', // Use the provided car icon image
                iconSize: [40, 40], // Adjust the size of the icon (width, height)
                iconAnchor: [20, 40], // The point of the icon which will correspond to the marker's location
                popupAnchor: [0, -40] // The point from which the popup should open relative to the iconAnchor
            });

            if (!carId) {
                alert('No car selected. Please go back to select a car.');
                return;
            }

            // Initial data fetch
            fetchCarData();
            fetchBatteryPercentage();
            fetchVehicleParameters(carId);
            fetchVehicleRoute(carId);
            fetchCameraImages(carId);

            // Function to fetch car data
            function fetchCarData() {
                fetch('http://127.0.0.1:5000/api/vehicles')
                    .then(response => response.json())
                    .then(data => {
                        const car = data.find(c => c.vehicle_id == carId); // Find the selected car
                        if (car) {
                            const { vehicle_name, latitude, longitude } = car;
                            carLocation = [latitude, longitude]; // Store car location

                            // Show car info
                            document.getElementById('carName').textContent = `Auto Nimi: ${vehicle_name}`;
                            document.getElementById('coordinates').textContent = `Koordinaadid: (${latitude.toFixed(6)}, ${longitude.toFixed(6) })`;

                            // Update or add a marker for the car's location with the car icon
                            if (!markers[carId]) {
                                carMarker = L.marker([latitude, longitude], { icon: carIcon }).addTo(map)
                                    .bindPopup(`<b>${vehicle_name}</b><br>Koordinaadid: (${latitude.toFixed(6)}, ${longitude.toFixed(6)})`).openPopup();
                            } else {
                                carMarker.setLatLng([latitude, longitude]); // Update marker position
                            }
                        } else {
                            alert('Car not found.');
                        }
                    })
                    .catch(error => console.error('Error fetching car data:', error));
            }
            
            // Function to fly to the car's location
            function flyToCarLocation() {
                if (carLocation) {
                    map.flyTo(carLocation, 17, { 
                        animate: true,
                        duration: 2
                    });
                } else {
                    alert("Car location not available.");
                }
            }

            // Function to fetch battery percentage and update the battery icon
            function fetchBatteryPercentage() {
                fetch(`http://127.0.0.1:5000/api/vehicle_parameters/${carId}/33`)
                .then(response => response.json())
                .then(data => {
                    if (data.data) {
                        const batteryValue = parseFloat(data.data);
                        updateBatteryIcon(batteryValue);  // Update the battery icon with the fetched value
                    } else {
                        document.getElementById('batteryInfo').textContent = "Battery information not available.";
                    }
                })
                .catch(error => console.error('Error fetching battery percentage:', error));
            }

            // Function to update the battery icon
            function updateBatteryIcon(value) {
                const batteryLevel = document.getElementById('batteryLevel');
                const batteryLabel = document.getElementById('batteryLabel');

                // Update battery level width and label
                batteryLevel.style.width = `${value}%`;
                batteryLabel.textContent = `${value}%`;
            }

            // Function to fetch vehicle route history
            function fetchVehicleRoute(vehicleId) {
                fetch(`http://127.0.0.1:5000/api/vehicle_route/${vehicleId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            routeData = data;
                            drawRoute(routeData);
                            setupSlider(routeData);
                        } else {
                            console.error('No route data found.');
                        }
                    })
                    .catch(error => console.error('Error fetching route data:', error));
            }

            // Function to draw the route on the map
            function drawRoute(routeData) {
                const latlngs = routeData.map(point => [point.latitude, point.longitude]);
                const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
                map.fitBounds(polyline.getBounds());
            }

            // Function to setup the slider for route playback
            function setupSlider(routeData) {
                const historySlider = document.getElementById('historySlider');
                historySlider.max = routeData.length - 1;

                historySlider.addEventListener('input', function() {
                    const index = parseInt(historySlider.value);
                    const point = routeData[index];
                    if (carMarker) {
                        carMarker.setLatLng([point.latitude, point.longitude]);
                        map.panTo([point.latitude, point.longitude]);
                    }
                });
            }

            // Function to fetch vehicle parameters and update dynamic info
            async function fetchVehicleParameters(vehicleId) {
                try {
                    const response = await fetch(`http://127.0.0.1:5000/api/vehicle_parameters/${vehicleId}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const parameters = await response.json();
                    updateParameters(parameters);
                } catch (error) {
                    console.error('Error fetching vehicle parameters:', error);
                }
            }

            const parameterDisplayIcons = {
                'hazzard_lights': '<i class="fas fa-exclamation-triangle"></i> Ohutuled',
                'high_beam': '<i class="fas fa-lightbulb"></i> Kaugtuled',
                'marker_lights': '<i class="fas fa-lightbulb"></i> Gabariidituled',
                'brake_lights': '<i class="fas fa-hand-paper"></i> Pidurdustuli',
                'door_status': '<i class="fas fa-door-open"></i> Uks',
                'current_velocity': '<i class="fas fa-tachometer-alt"></i> Hetkene kiirus',
                'driving_mode': '<i class="fas fa-car"></i> Sõidurežiim',
            };

            const selectedParameterNames = ['hazzard_lights', 'high_beam', 'marker_lights', 'brake_lights', 'door_status', 'current_velocity', 'driving_mode'];

            function updateParameters(parameters) {
                const dynamicParametersDiv = document.getElementById('dynamicParameters');
                dynamicParametersDiv.innerHTML = ''; // Clear previous parameters

                // Track the latest value for each parameter
                const latestParams = {};

                // Iterate over the parameters to store the latest for each name
                parameters.forEach(param => {
                    if (selectedParameterNames.includes(param.name)) {
                        // Check if the parameter has a timestamp, and if so, compare
                        if (!latestParams[param.name] || new Date(param.timestamp) > new Date(latestParams[param.name].timestamp)) {
                            latestParams[param.name] = param;
                        }
                    }
                });

                // Display only the most recent values for each parameter
                for (const paramName of selectedParameterNames) {
                    const param = latestParams[paramName];

                    let valueText;

                    // If no data for the parameter, display "No info"
                    if (!param || param.data === null || param.data === undefined) {
                        valueText = "No info";
                    } else if (param.data === "1") {
                        valueText = "On";
                    } else if (param.data === "0") {
                        valueText = "Off";
                    } else if (param.name === 'door_status') {
                        valueText = param.data === 0 ? 'Suletud' : 'Avatud';
                    } else if (param.name === 'brake_lights') {
                        valueText = param.data === false ? 'Ei põle' : 'Põleb';
                    } else {
                        valueText = param.data;
                    }

                    const displayName = parameterDisplayIcons[paramName] || paramName.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());

                    const paramElement = document.createElement('p');
                    paramElement.innerHTML = `${displayName}: ${valueText}`;
                    dynamicParametersDiv.appendChild(paramElement);
                }
            }

            // Function to fetch camera images and update the display
            function fetchCameraImages(vehicleId) {
                fetch(`http://127.0.0.1:5000/api/vehicle_cameras/${vehicleId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.camera_front) {
                            document.getElementById('cameraFront').src = '\static' + data.camera_front;
                        }
                        if (data.camera_back) {
                            document.getElementById('cameraBack').src = '\static' + data.camera_back;
                        }
                    })
                    .catch(error => console.error('Error fetching camera images:', error));
            }






            // Call this to update parameters dynamically
            setInterval(() => {
                fetchVehicleParameters(carId);
                fetchCameraImages(carId);
            }, 5000); // Update every 5 seconds

            document.querySelector('.back-to-car-button').addEventListener('click', flyToCarLocation);
        });
    </script>

</body>
</html>
